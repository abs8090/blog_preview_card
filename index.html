<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <div class="container">
      <img src="images/blog_image.png" alt="" class="blog-img" />
      <div class="text-container">
        <h4 class="learning">Learning</h4>
        <p class="date">Published 21 Dec 2023</p>
        <h4 class="foundation">HTML & CSS foundation</h4>
        <p class="para">
          These languages are the backbone of every <br />website, defining
          structure, content, and <br />presentation.
        </p>
      </div>
      <div class="avatr-container">
        <img src="images/image-avatar.webp" alt="" class="avatar-img" />
        <h4 class="name">Greg Hooper</h4>
      </div>
    </div>
  </body>
</html>
